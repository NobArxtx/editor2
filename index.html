<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:#f8f8f8">
		<div class="row">
			<div class="col-md-12 jumbotron bg-danger" >
				<h1 class="text-center" style="color:#fff"><i class="fa fa-code"></i> LIVE EDITOR <i class="fa fa-code"></i></h1>
				<h3 class="text-center" style="color:#fff;"><i class="fa fa-user"></i> Sanheen Sethi.</h3>
			</div>
		</div><br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
						<input type="submit" name="copy" value="Copy" style="height:50px;" class="pull-right btn btn-primary" onclick="htmlcopy()">
					<div class="form-group">
							<span class="input-group-addon bg-primary" style="color:#fff;font-weight:bold;font-size:25px;">HTML</span>
							<textarea id="html" rows="10" cols="40" class="form-control f" name="code" placeholder="Type Here ... "></textarea>
					</div>
			</div>
			<div class="col-md-4">
						<input type="submit" name="copy" value="Copy" style="height:50px;" class="pull-right btn btn-danger" onclick="csscopy()">
					<div class="form-group">
							<span class="input-group-addon bg-danger" style="color:#fff;font-weight:bold;font-size:25px;">CSS</span>
							<textarea id="css" rows="10" cols="40" class="form-control f" name="code" placeholder="Type Here ... "></textarea>
					</div>
			</div>
			<div class="col-md-4">
						<input type="submit" name="copy" value="Copy" style="height:50px;" class="pull-right btn btn-warning" onclick="jscopy()">
					<div class="form-group">
							<span class="input-group-addon bg-warning" style="color:#fff;font-weight:bold;font-size:25px;">JS</span>
							<textarea id="js" rows="10" cols="40" class="form-control f" name="code" placeholder="Type Here... "></textarea>
					</div>
			</div>
			
		</div><br><br>
		<div class="row">
			<div class="col-md-12">
					<div class="form-group">
							<h1 class="text-danger">Result</h1>
					</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<iframe id="result"></iframe>
			</div>
			<div class="col-md-12">
				<p class="text-center text-danger">&copy; Copyright (2018) Sanheen Sethi <br>
				Links : <a href="https://www.github.com/sanheensethi"><i class="fa fa-github"></i></a>&nbsp;
						<a href="https://www.facebook.com/sanheen.sethi376"><i class="fa fa-facebook"></i></a>&nbsp;
						<a href="https://www.linkedin.com/in/sanheen-sethi-1114a7157"><i class="fa fa-linkedin"></i></a>
						
				
				</p>
			</div>
		</div>	
	</div>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/tether/tether.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
